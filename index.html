<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagmon Build & Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tagmon Build</h1>
        <nav>
            <button onclick="showSection('build')">キャラクタービルド</button>
            <button onclick="showSection('party')">パーティ編成</button>
            <button onclick="showSection('battle')">バトル</button>
        </nav>
    </header>

    <main>
        <div id="detail-display">
            タグや技を選択・マウスオーバーすると、ここに詳細が表示されます。
        </div>

        <section id="build-section" class="panel">
            <div class="column-layout">
                <div class="controls">
                    <h3>1. タグ選択 (最大6つ)</h3>
                    <div id="tag-container" class="grid-list"></div>

                    <h3>2. 習得可能な技 (最大4つ)</h3>
                    <div id="move-candidate-container" class="grid-list"></div>
                </div>

                <div class="preview">
                    <h3>キャラクター保存</h3>
                    <div class="stat-box" id="stat-preview">
                        <!-- ステータスがここに表示される -->
                    </div>
                    <input type="text" id="char-name" placeholder="キャラクター名を入力" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 15px; box-sizing: border-box;">
                    <button id="save-char-btn" class="primary-btn">キャラクターを保存</button>
                    
                    <h3 style="margin-top: 30px;">保存済みキャラ</h3>
                    <div id="saved-chars-list" class="saved-area"></div>
                </div>
            </div>
        </section>

        <section id="party-section" class="panel hidden">
            <div class="column-layout">
                <div class="controls">
                    <h3>登録済みキャラから選択</h3>
                    <div id="party-char-candidates" class="grid-list"></div>
                </div>
                <div class="preview">
                    <h3>パーティ編成 (最大6体)</h3>
                    <div id="current-party-list" class="saved-area" style="height: 240px; margin-bottom: 15px;"></div>
                    <input type="text" id="party-name" placeholder="パーティ名を入力" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 15px; box-sizing: border-box;">
                    <button id="save-party-btn" class="primary-btn">パーティを保存</button>
                    
                    <h3 style="margin-top: 30px;">保存済みパーティ</h3>
                    <div id="saved-parties-list" class="saved-area"></div>
                </div>
            </div>
        </section>

        <section id="battle-section" class="panel hidden">
            <div id="battle-setup">
                <h3>対戦準備</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div>
                        <h4 style="margin-bottom: 10px; color: var(--text-muted);">Player 1 (自分)</h4>
                        <div id="select-p1-party" class="saved-area"></div>
                    </div>
                    <div>
                        <h4 style="margin-bottom: 10px; color: var(--text-muted);">Player 2 (相手)</h4>
                        <div id="select-p2-party" class="saved-area"></div>
                    </div>
                </div>
                <button id="start-battle-btn" class="primary-btn">バトル開始</button>
            </div>

            <div id="battle-field" class="hidden">
                <div class="battle-header">
                    <div class="side-ui">
                        <div id="p1-active-info"></div>
                        <div class="hp-container">
                            <div class="hp-bar"><div id="p1-fill" class="fill"></div></div>
                            <div class="hp-text">HP</div>
                        </div>
                    </div>
                    <div style="font-size: 1.5rem; font-weight: 900; color: var(--text-muted); opacity: 0.3;">VS</div>
                    <div class="side-ui right">
                        <div id="p2-active-info"></div>
                        <div class="hp-container">
                            <div class="hp-bar"><div id="p2-hp-fill" class="fill"></div></div>
                            <div class="hp-text">HP</div>
                        </div>
                    </div>
                </div>

                <div id="battle-log"></div>

                <div id="battle-controls">
                    <div id="move-actions" class="control-group"></div>
                    <div id="switch-actions" class="control-group"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
